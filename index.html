<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="TF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UK's Dark Mode toggle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
    <div class="section" id="dark-mode-section">
      <h1 id="heading">What do you wanna do today?</h1>
      <button id="switch">Go Dark ðŸŒ™</button>      
    </div>
    <form>
      <div class="task-input">
      <input class="task-input-text" type="text" placeholder="Enter your task"/></input>
      <input class="task-input-add" type="submit" value="Add task"></input>
      <input class="task-input-clear" type="submit" value="Clear All"></input>
    </div>
      <div class="tasks-container">
        <ul class="tasks">
          <li class="task remove">
            <div class="task-functions">
            <button class="task-clear-button"></button>
            <button class="task-complete-button"></button>
            <button class="task-edit-button"></button>
          </div>
          </li>
        </ul>
      </div>      
    </form>
    <div id="modal">
      <div id="modal-message">Please enter your name & email to get unlimited access</div>
      <button id="modal-close-button">X</button>
      <form id="modal-form">      
          <label for="name">Name</label>
          <input type="text" id="modal-name" name="name" required placeholder="John"></input>
          <label for="email">Email</label>
          <input type="email" id="modal-email" name="email" required placeholder="john@gmail.com"></input>
          <input type="submit" id="modal-submit"></input>
        <div class="modal-accept">
          <input type="checkbox" name="agree" required> I have read and agree to the terms & conditions.</input>
        </div>
    </form>
  </div>
    <script src="/script.js"></script>
  </body>
</html>
